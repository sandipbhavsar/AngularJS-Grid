<div style="position: relative;margin-left:15px;" ng-controller="GridController">
    <div style="width: 50%; height: 10%;padding:20px;font-size:16px;  vertical-align: middle; text-align: center">
            <div>
                <a href="javascript:void(0);" ng-click="AddNewRow();" style="margin-right:15px;font-size:16px;">Add Row</a>
                <a href="javascript:void(0);" ng-click="DeleteRow();" style="margin-right:15px;font-size:16px;">Delete</a>
            </div>
        </div>
    <div style="width: 500px;margin-left:50px;">
        <slickgridjs id="myGrid" style="width: 100%; height: 500px;" data="state.rows"></slickgridjs>
    </div>   
    <h6>Contents of Grid:</h6>
    <p>{{state.rows}}</p>
    <br>
</div>
